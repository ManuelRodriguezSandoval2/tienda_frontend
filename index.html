<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="app.js">
      traer()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="estilos.css" />
    <title>Tienda</title>
  </head>
  <body onload="obtenerProductos()">
    <div class="header">
      <nav class="navbar justify-content-end">
        <form class="form-inline">
          <div class="row">
            <div class="col-sm">
              <input
                class="form-control mr-sm-2"
                id="categoria"
                name="categoria"
                value=""
                type="search"
                placeholder="Categoria"
                aria-label="Buscar"
              />
            </div>
            <div class="col-sm">
              <button class="btn btn-success" type="submit" onclick="obtenerProductoPorCategoria()">Buscar</button>
            </div>
          </div>
        </form>
        <form class="form-inline" >
            <div class="row">
              <div class="col-sm">
                <input
                  class="form-control mr-sm-2"
                  id="producto"
                  name="producto"
                  value=""
                  type="search"
                  placeholder="Producto"
                  aria-label="Buscar"
                />
              </div>
              <div class="col-sm">
                <button class="btn btn-danger" type="submit" onclick="obtenerProductoPorNombre()">Producto</button>
              </div>
            </div>
          </form>
      </nav>
    </div>
    <div class="page-wrapper">
      <div class="sidebar-wrapper">
        <div class="sidebar-content">
          <div class="sidebar-menu"></div>
        </div>
      </div>

      <main class="page-content">
        <h2>Tienda de bebidas</h2>
        <hr />
        <div class="card">
          <div class="row">
            <div class="col-md-4">
              <div class="card">
                <div id="texto_nav1" class="card-body text-center"></div>
                <div id="texto_nav2" class="card-body text-center"></div>
                <p id="texto_nav3" class="card-body text-center"></p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
